<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SnapWorks</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .button {
            width: 150px;
            height: 100px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-decoration: none;
        }
        .button::after {
            content: attr(data-text);
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://discord.gg/PtX9AjfUfE" class="button" style="background-image: url('https://freelogopng.com/images/all_img/1691730767discord-logo-transparent.png');" data-text="Discord"></a>
        <a href="https://www.youtube.com/channel/UCk74ah6vqmwkLkOQ4CmCPsw?sub_confirmation=1" class="button" style="background-image: url('https://logos.edu.mx/wp-content/uploads/2021/01/YouTube-LOGO.png');" data-text="Youtube"></a>
        <a href="https://scratch.mit.edu/users/SnapWorks/" class="button" style="background-image: url('https://www.wikihow.com/images/5/52/Scratch-paint3d.png');" data-text="Scratch"></a>
        <a href="https://www.reddit.com/r/SnapWorks/" class="button" style="background-image: url('https://martech.org/wp-content/uploads/2014/07/reddit-combo-1920.png');" data-text="Reddit"></a>
    </div>
</body>
</html>
